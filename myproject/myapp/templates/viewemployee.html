<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employee</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, #e0eafc, #cfdef3);
            min-height: 100vh;
            margin: 0;
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .table-container {
            max-width: 1000px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 14px;
            text-align: center;
        }

        th {
            background: #0b5ed7;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background: #f8f9fa;
        }

        tr:hover {
            background: #eef3ff;
        }

        td img {
            border-radius: 50%;
            object-fit: cover;
        }

        .action-btn {
            padding: 6px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 13px;
            color: #ffffff;
            margin: 0 4px;
            display: inline-block;
        }

        .edit {
            background: #198754;
        }

        .edit:hover {
            background: #157347;
        }

        .delete {
            background: #dc3545;
        }

        .delete:hover {
            background: #bb2d3b;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            text-decoration: none;
            color: #0b5ed7;
            margin: 0 10px;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>Employee List</h2>

    <div class="table-container">
        <table>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Designation</th>
                <th>Salary</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>

            {% for employee in employees %}
            <tr>
                <td>{{ employee.empid }}</td>
                <td>{{ employee.ename }}</td>
                <td>{{ employee.desg }}</td>
                <td>{{ employee.salary }}</td>
                <td>
                    {% if employee.image %}
                    <img src="{{ employee.image.url }}" height="50" width="50" alt="Employee Image">
                    {% else %}
                    No Image
                    {% endif %}
                </td>
                <td>
                    <a href="/editemployee/{{ employee.empid }}" class="action-btn edit">Edit</a>
                    <a href="/deleteemployee/{{ employee.empid }}" class="action-btn delete"
                       onclick="return confirm('Are you sure you want to delete this employee?')">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <div class="links">
        <a href="/home">Home</a>
        <a href="{% url 'addemployee' %}">Add Employee</a>
    </div>
</body>
</html>
