<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, #e0eafc, #cfdef3);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 35px 40px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        /* Style Django form fields */
        form p {
            margin-bottom: 12px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 9px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #0b5ed7;
        }

        input[type="submit"] {
            margin-top: 15px;
            padding: 10px;
            background: #198754;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #157347;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            text-decoration: none;
            color: #0b5ed7;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Django form error styling */
        .errorlist {
            color: #dc3545;
            font-size: 13px;
            margin-bottom: 8px;
            list-style: none;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create New Account</h2>

        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Create Account">
        </form>

        <div class="login-link">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</body>
</html>
