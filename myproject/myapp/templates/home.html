<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, #e0eafc, #cfdef3);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 40px 45px;
            width: 420px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .links a {
            text-decoration: none;
            background: #0b5ed7;
            color: #ffffff;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        .links a:hover {
            background: #094bb5;
            transform: translateY(-2px);
        }

        .links a.logout {
            background: #dc3545;
        }

        .links a.logout:hover {
            background: #bb2d3b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Home Page</h1>

        <div class="links">
            <a href="{% url 'addemployee' %}">Add Employee</a>
            <a href="{% url 'viewemployee' %}">View Employee</a>
            <a href="{% url 'logout' %}" class="logout">Logout</a>
        </div>
    </div>
</body>
</html>
